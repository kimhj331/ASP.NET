<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>javascript example</title>
        <script>
            // 08. 객체선언
            var product = {
                제품명 : '7D 건조망고',
                유형 : '당절임',
                성분 : '망고, 설탕, 메타중아황산나트륨,치자황색소',
                원산지 : '필리핀'
            };

            // alert(typeof(product))
           //alert(product["제품명"]+"/"+product.원산지);
           var result="";
           for (var key in product) {
               result += key + " : "+product[key]+"\n";
           }
            //    alert(result);
            //객체선언 2
            var person = {
                name:"희지",
                have:function(food){
                    alert(this.name+"가 "+food+"을(를) 먹습니다");
                }
            }
            person.have("밥버거");

        </script>
