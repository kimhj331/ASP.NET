<!DOCTYPE html>
<html>
    <head>
        <title>table test</title>
    </head>
    <body>
        <!-- width = 100% => 화면을 꽉채움 -->
        <table width="100%" border="1">
            <!-- tr->row td->colum -->
            <tr height="100">
                <td rowspan="2" width="150" > </td>               
                <td width="200"> </td>
                <td width="300"> </td>
            </tr>
            
            <tr height="200">
                <td colspan="2"> </td>
                <!-- <td> </td> -->
            </tr>
        </table>

    </body>
</html>
