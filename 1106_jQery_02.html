<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8"/>
        <title>jQuery Example</title>

        <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function() {
                $("img").attr({
                    alt: "jQuery img attributes",
                    src: function(index) {
                        //변수
                        var wSize = (index + 1) * 100;
                        return "http://placehold.it/" + wSize + "x100";
                        }
                });
            });
        </script>
    </head>
    <body>
        <img/><img/><img/>
    </body>
</html>
