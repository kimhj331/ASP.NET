<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8"/>
        <title>jQuery exam</title>
        <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script> <!--스크립트는, <script ~~~ /> 로 닫는게 불가능하다. 따라서 <script></script>로 써야된다.-->
        <script>
            $(Document).ready(function (){
                // 01. selector
                $("h1").css("color", "rgb(255, 255, 255");
                $("h1").css("background-color", "black");

                // 02. attr (js getAttribute)
                var src = $("script").attr("src")
                alert("jQuery link = " + src);

                // 03. attr set, css set 우선순위 css > attr
                var img = $("img");
                img.css("width", "320px"); // 기능적인 부분은 css, 기본 속성값은 attr에 넣는게 좋다. css(style이 attr보다 우선이된다.)
                img.css("height", "200px");
                img.attr("src","http://placehold.it/320x200");
                img.attr("width", "400px")
            })
        </script>
    </head>
    <body>
        <h1>Heading 1st</h1>
        <h1>Heading 2nd</h1>
        <h1>Heading 3rd</h1>

        <img/>
        <img/>
    </body>
</html>
