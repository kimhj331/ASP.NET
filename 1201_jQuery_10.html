<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8"/>
        <title>jQuery</title>
        <script src="http://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script>
            $(document).ready(function (){
                $("#input1").keydown(function(key) {
                    var maxlength = $(this).attr("maxlength");
                    // if (key.keyCode == 13){
                    //     $("#input2").focus();
                    // }
                    if(maxlength == $(this).val().length){
                        $("#input2").focus();
                    }

                    if(maxlength == $(this).val().length){
                        $("#input2").focus();
                    }

                    $("#input2").keydown(function(key){
                        var key = key || window.event;
                            if(key.keyCode==8 && $(this).val().length==0){
                                $("#input1").focus();
                            }
                    });
                })
            });
        </script>
    </head>
    <body>
        <form>
            <input id="input1" type="text" maxlength="6"/>
            <br/>
            <input id="input2" type="text" maxlength="7"/>
        </form>
    </body>
</html>
